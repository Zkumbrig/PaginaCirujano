<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/footer.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <header id="headerInner">

    </header>
    <main class="container">
        <section class="contactenos-containers">
            <div class="datosContact">
                <p>GET IN TOUCH</p>
                <h1>Hi, Hello</h1>
                <section class="correo">
                    <div>
                        <i class="fa-solid fa-envelope-open-text"></i>
                        <div>
                            <h2>LetÂ´s Talk</h2>
                            <p><span>Phone: </span> +1 921-124-9220</p>
                            <p><span>Email: </span> hi@pyschare.com</p>
                        </div>
                    </div>
                </section>
                <section class="ubicacion">
                    <div>
                        <i class="fa-solid fa-globe"></i>
                        <div>
                            <h2>Visiting here?</h2>
                            <p>1870 Alpaca Way Irvine, <br>  New York, 92614. US</p>
                            <a href="">Get Direction</a>
                        </div>
                    </div>
                </section>
            </div>
            <div class="formulario">
                <form action=""></form>
                    <input type="text" name="user_name" id="name" placeholder="Nombre">
                    <input type="text" name="user_ape" id="name" placeholder="Apellido">
                    <input type="email" name="user_email" id="mail" placeholder="Correo">
                    <input type="text" name="user_subject" id="subject" placeholder="Asunto">
                    <textarea name="user_area" id="area" cols="30" rows="10" placeholder="Mensaje"></textarea>
                    <button>Enviar mensaje</button>
            </div>
        </section>
    </main>
    <footer class="footer" id="footerInner">

    </footer>
    <script src="js/header-footer.js"></script>
</body>
</html>
