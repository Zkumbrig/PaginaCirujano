<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/components/footer.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/responsiveContact.css">
</head>
<body>
    <header id="headerInner">

    </header>
    <main>
        <section class="container contactenos-containers">
            <div class="datosContact">
                <p>PONERSE EN CONTACTO</p>
                <h1>Si tienes preguntas antes de la cita:</h1>
                <section class="correo">
                    <div>
                        <i class="fa-solid fa-envelope-open-text"></i>
                        <div class="details">
                            <h2>Hablemos</h2>
                            <p><span>Phone: </span> +51 984 768 177</p>
                            <p><span>Email: </span> consultas@ronaldgamarra.com</p>
                        </div>
                    </div>
                </section>
                <div class="separador"></div>
                <section class="ubicacion">
                    <div>
                        <i class="fa-solid fa-globe"></i>
                        <div class="details">
                            <h2>Ubicación</h2>
                            <p>Av. Javier Prado Este <br> 1684 San Isidro</p>
                            <a href="https://maps.app.goo.gl/y1mNAn3gai99Wyx89">Obtener dirección</a>
                        </div>
                    </div>
                </section>
            </div>
            <div class="formulario">
                <div class="text-formulario">
                    <h2>Escriba sus Consultas</h2>
                    <p>Envíe su mensaje y me pondré en contacto dentro de un día.</p>
                </div>
    
                <form action="">
                    <div class="form-group firts-section-form">
                        <input type="text" name="user_name" id="name" placeholder="Nombre*">
                        <input type="text" name="user_ape" id="name" placeholder="Apellido*">
                    </div>
                    <div class="form-group second-section-form">
                        <input type="text" name="user_tel" id="name" placeholder="Telefono*">
                        <input type="email" name="user_email" id="mail" placeholder="Correo*">
                    </div>
                    
                    <textarea name="user_area" id="area" cols="30" rows="10" placeholder="Mensaje*"></textarea>
                    <button>Enviar mensaje</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer" id="footerInner">

    </footer>
    <script src="js/header-footer.js"></script>
</body>
</html>
